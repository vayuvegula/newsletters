  name: "claude-sonnet-4-20250514"
  max_tokens: 16000  # VP insights can be detailed
  temperature: 0.0  # Consistency over creativity

  fallbacks:
    - "claude-3-5-sonnet-20241022"
    - "claude-3-opus-20240229"
