# Newsletter Whitelist Configuration
#
# This file defines which newsletters to process and how to process them.
# You can customize extraction config and target databases per newsletter.

newsletters:
  # The Batch - AI Newsletter from DeepLearning.AI
  - name: "The Batch"
    email: "thebatch@deeplearning.ai"
    enabled: true

    # Extraction configuration
    # Options: "default", "executive", "technical", or path to custom config
    extraction_config: "default"  # Uses config/extraction_config.yaml

    # Database set to use (defined in credentials.yaml)
    # Options: "default", "executive", "technical", or custom database set name
    database_set: "default"

    # Metadata for tracking
    type: "analysis"
    priority: "high"
    tags: ["AI", "ML", "industry-news"]

